    <script type="text/javascript">
	
	function checkTime(i) {
	if (i < 10) {
	    i = "0" + i;
	}
	return i;
	}
	
	function startTime(idName, offset) {
	    var today = new Date();
	    var apm = "AM";
	    var h = today.getHours() + offset;
	    if (h > 12) {
		    h = h-12;
		    apm = "PM";
	    }
	    var m = today.getMinutes();
	    // add a zero in front of numbers<10
	    m = checkTime(m);
	    document.getElementById(idName).innerHTML = h + ":" + m + " " + apm;
	    t = setTimeout(function () {
	        startTime(idName, offset)
	    }, 60000);
	}
	</script>
